<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Post A New Bus </h2>
    <form class="form-horizontal" action ="/bus-api/post/bus" method="post">
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2" >Plate Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="busId" placeholder="Enter Plate Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Driver NTC:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="driverNTC" placeholder="Enter Driver NTC Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Conductor NTC:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="conductorNTC" placeholder="Enter conductor NTC Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Route Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="routeNo" placeholder="Enter Route Number">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Bus Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="busType" placeholder="Enter bus Type">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Rank Of the Bus:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="busRank" placeholder="Enter The Curent Rank Of the Bus">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
